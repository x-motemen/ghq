box: motemen/golang-gox
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - script:
        name: cross-build
        code: |
          gox -os='linux darwin windows' -arch='386 amd64' -output='build/{{.Dir}}_{{.OS}}_{{.Arch}}'
